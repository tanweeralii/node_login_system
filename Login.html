<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Login</title>
    <style type="text/css">
      body{
       background-image:url("./background1.jpg");
       background-margin:100;
      }
      .navbar-brand{
        font-family: 'Mansalva', cursive;
        color:white;
      }
      .navbar-brand:hover{
        color:grey;
        transition-duration: 0.4s;
        -webkit-transition-duration: 0.4s;
      }
      .para{
        font-family: 'Titillium Web', sans-serif;
      }
      </style>
  </head>
  <body>
    <header>
    </header>
    <hr>
    <hr>
    <hr>
    <hr>
    <h3 class="text-white text-center text-capitalize mt-5 para">Login</h3>
    <div class="outer-error2 align-items-center">
      <ul class="internal-error" id="internal-error">  
      </ul>
    </div>
    <section>
      <div class="container">
        <form class="main-form">
          <div class="form-group">
            <label for="email" class="text-white">Email</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password" class="text-white">Password</label>
            <input type="password" name="password" id="password" class="form-control" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
          </div>
          <div class="row">
            <div class="col">
              <label class="form-check">
                <input type="checkbox" name="myCheckbox" id="remember" class="form-check-input"><a class="text-white">Remember me</a>
              </label>
            </div>
            <div class="col">
              <button type="button" name="login" id="login" class="button3 bg-transparent mt-4">Login</button>
            </div>
          </div> 
          <small class="text-muted form-text text-center mt-3">If you don't remember your password click <a href="Reset.html" class="text-white" style="outline:none;">here</a></small>
        </form>
        <hr>
        <hr class="text-white">
        <hr>
        <small class="text-muted form-text text-center mt-3">Use gmail Instead</small>
        <button type="button" name="register" id="google" class="button4 bg-transparent mt-5">Google</button>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d82a99eeb8.js" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        var checkbox = document.querySelector('input[name=myCheckbox]');
        checkbox.addEventListener( 'change', function(event) {
          if(checkbox.checked) {
              sessionStorage.setItem('set',1);
          }
          else{
            sessionStorage.setItem('set',0);
          }
        });
      })
    </script>
    <script>
      document.getElementById('google').addEventListener('click',function(){
        $.post('google',function(data,status){
          location.href = data;
        })
      })
      const form = {
        email: document.getElementById('email'),
        password: document.getElementById('password'),
        message: document.getElementById('internal-error'),
        submit: document.getElementById('login')
      };
      
      form.submit.addEventListener('click', () => {
        const request = new XMLHttpRequest();

        request.onload = () => {
          let responseObject = null;

          try{
            responseObject = JSON.parse(request.responseText);
          }catch(e){
            console.error('Could not parse JSON!');
          }

          if(responseObject){
            handleResponse(responseObject);
          }
        }
        const requestData = `email=${form.email.value}&password=${form.password.value}`;

        request.open('post','Login');
        request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        request.send(requestData);
      })


      function handleResponse(responseObject){
        if(responseObject.ok=='true'){
          if(sessionStorage.getItem('set')==1){
            var uname2 = sessionStorage.getItem('uname');
            localStorage.setItem('uname', uname2);
          }
      	  while(form.message.firstChild){
            form.message.removeChild(form.message.firstChild);
          }
          location.href = 'success.html';
        }
        else{
          while(form.message.firstChild){
            form.message.removeChild(form.message.firstChild);
          }
          const li = document.createElement('li');
          li.textContent = responseObject.message;
          form.message.appendChild(li);
          form.message.style.display = "block";
        }
      }
    </script>
    </body>
</html>
